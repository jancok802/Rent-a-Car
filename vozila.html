<!DOCTYPE html>
<html>
    <head>
        <script
			  src="https://code.jquery.com/jquery-3.4.1.js"
			  integrity="sha256-WpOohJOqMqqyKL9FccASB9O0KwACQJpFTUBLTYOVvVU="
			  crossorigin="anonymous">
		</script>
		<link rel="stylesheet" href="style.css">
		<script src='https://kit.fontawesome.com/a076d05399.js'></script> 
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width" initial-scale="1.0">
		<title>Rent a car | Vozila</title>
    </head>
    <body onload="getCars()">
        <header>
			<div class="container">
				<div id="branding">
					<img src="img/auticlogo.png">
				</div>
				<nav>
					<div id="navigacija">
						<ul>
							<li><a href="index.html">Home</a></li>
							<li class="current"><a href="vozila.html">Cars</a></li>
							<li id="sign-out">
								<p id="ispis"></p>
								<button id="signOut_btn">Sign Out</button>
								<button id="register_admin">Register Admin</button>
							</li>
							<li id="prijava">
								<input id="username" type="text" placeholder="Username">
								<input id="password" type="password" placeholder="Password">
								<button id="login-btn" type="submit">Sign in</button>
								<button id="modal-btn" class="button">Register</button>
							</li>
						</ul>
					</div>
				</nav>
			</div>

			<div id="my-modal" class="modal">
				<div class="modal-content">
					<div class="modal-header">
						<span class="close">&times;</span>
						<h2>Registration</h2>
					</div>
					<div class="modal-body">
						<input class="modal-row" id="reg_name" type="text" placeholder="Name">
						<input class="modal-row" id="reg_lastname" type="text" placeholder="Last Name">
						<input class="modal-column" id="reg_username" type="text" placeholder="Username">
						<input class="modal-column" id="reg_password" type="password" placeholder="Password">
						<button id="modal_reg_btn" type="submit">Register</button>
					</div>
				</div>
			</div>
			<div id="my-modal-admin" class="modal">
				<div class="modal-content">
					<div class="modal-header">
						<span class="close">&times;</span>
						<h2>Registration Admin</h2>
					</div>
					<div class="modal-body">
						<input class="modal-row" id="admin_reg_name" type="text" placeholder="Name">
						<input class="modal-row" id="admin_reg_lastname" type="text" placeholder="Last Name">
						<input class="modal-column" id="admin_reg_username" type="text" placeholder="Username">
						<input class="modal-column" id="admin_reg_password" type="password" placeholder="Password">
						<button id="admin_modal_reg_btn" type="submit">Register</button>
					</div>
				</div>
			</div>
			<div id="my-modal-rezervacija" class="modal">
				<div class="modal-content">
					<div class="modal-header">
						<span class="close" id="close-rezervacija">&times;</span>
						<h2>Reserve</h2>
					</div>
					<div class="modal-body-rezervacije">
						<p>Pick up date:</p>
						<input type="date" id="pick-up-date-rezervacije">
						<p>Drop off date:</p>
						<input type="date" id="drop-off-date-rezervacije">
						<button id="final-rezervacija" type="submit">Reserve</button>
					</div>
				</div>
			</div>
			<div id="my-modal-izmena" class="modal">
				<div class="modal-content">
					<div class="modal-header">
						<span class="close" id="close-izmena">&times;</span>
						<h2>Change Car</h2>
					</div>
					<div class="modal-body-izmena">
						<div id="row-1">
							<select id="marka_auta">
								<option>Volkswagen</option>
								<option>Nissan</option>
								<option>Toyota</option>
								<option>Ford</option>
								<option>Hyundai</option>
								<option>Mitsubishi</option>
								<option>Dacia</option>
								<option>Dodge</option>
								<option>BMW</option>
								<option>Mercedes</option>
								<option>Audi</option>
							</select><br>
							<input type="text" id="model_auta" placeholder="Model"><br>
							<input type="text" id="cena_auta" placeholder="Price"><br>
							<select id="tip_auta">
								<option>Sedan</option>
								<option>Pick up</option>
								<option>Jeep</option>
								<option>Minivan</option>
								<option>Hatchback</option>
								<option>Limusine</option>
							</select><br>
						</div>
						<div id="row-2">
							<select id="broj_vrata">
								<option>2 doors</option>
								<option>4 doors</option>
							</select><br>
							<select id="broj_osoba">
								<option>2 persons</option>
								<option>4 persons</option>
								<option>5 persons</option>
								<option>6 persons</option>
							</select><br>
							<select id="broj_kofera">
								<option>1 suitcase</option>
								<option>2 suitcase</option>
								<option>3 suitcase</option>
								<option>4 suitcase</option>
								<option>5 suitcase</option>
								<option>6 suitcase</option>
							</select>
						</div>
						<div id="row-3">
							<div id="menjac-div">
								<input onclick="menjacCheckbox()" type="radio" id="manuelni" value="Manuelni" name="menjac">
								<label for="manuelni">Manual</label><br>
								<input onclick="menjacCheckbox()" type="radio" id="automatski" value="Automatski" name="menjac">
								<label for="automatski">Automatic</label><br>
							</div>
							<div id="klima-div">
								<input onclick="klimaCheckbox()" type="radio" id="klima" value="Air condition" name="klima">
								<label for="klima">Air condition</label><br>
								<input onclick="klimaCheckbox()" type="radio" id="bez_klime" value="No Air condition" name="klima">
								<label for="bez_klime">No Air condition</label><br>
							</div>
							<div id="gorivo-div">
								<input onclick="gorivoCheckbox()" type="radio" id="diesel" value="Diesel" name="gorivo">
								<label for="diesel">Diesel</label><br>
								<input onclick="gorivoCheckbox()" type="radio" id="benzin" value="Benzin" name="gorivo">
								<label for="benzin">Gasoline</label><br>
							</div>
						</div>
						<div id="row-4">
							<button class="izmena-btn" id="izmeniAuto" type="submit">Change</button>
							<button class="izmena-btn" id="dodajAuto" type="submit">Add Car</button>
						</div>
					</div>
				</div>
			</div>
        </header>
        <section id="showcaseVozila">
			
		</section>
        <footer>
			<p>Rent a car, Copyright &copy; 2020</p>
			<div id="social-icons">
				<a href="blank"><i style="font-size: 30px;" class="fab fa-instagram-square"></i></a>
				<a href="blank"><i style="font-size: 30px;" class="fab fa-facebook"></i></a>
				<a href="blank"><i style="font-size: 30px;" class="fab fa-twitter"></i></a>
				<a href="blank"><i style="font-size: 30px;" class="fab fa-github"></i></a>
			</div>
		</footer>
		<script src="main.js"></script>
    </body>
</html>
